language: minimal

before_deploy:
  - mkdir packages
  - docker run --rm -it -v ${PWD}/packages:/packages -v ${PWD}/package.sh:/tmp/package.sh erlio/erlang:stretch /tmp/package.sh 20.3.8.9 $TRAVIS_TAG deb stretch
  - docker run --rm -it -v ${PWD}/packages:/packages -v ${PWD}/package.sh:/tmp/package.sh erlio/erlang:centos7 /tmp/package.sh 20.3.8.9 $TRAVIS_TAG rpm centos7

deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: packages/*
  skip_cleanup: true
  on:
    tags: true
